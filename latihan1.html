<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    .container{
        padding: 20px;
    }
    input{
        padding: 5px;
    } 
    .Simpan{
        position: relative;
        margin-left: 65px;
    }
</style>
<body>
    <div class="container">
        <form action="">
            <table>
                <tr>
                    <td><b><label for="nama">Nama  </label></b></td>
                    <td><input type="text" id="nama" name="nama" required></td>
                </tr>
                <tr>
                    <td><b><label for="nim">NIM  </label></b></td>
                    <td><input type="number" id="nim" name="nim" required></td>
                </tr>
                <tr>
                    <td><label for="tanggal"><b>Tanggal  </b></label></td>
                    <td><input type="date" id="tanggal" name="tanggal" required></td>
                </tr>
                <tr>
                    <td><label for="alamat"><b>Alamat </b></label></td>
                    <td><textarea id="alamat" name="alamat" cols="21" rows="5" required></textarea></td>
                </tr>
            </table>
    
            <!-- Tombol Submit -->
            <input type="submit" class="Simpan">
        </form>
    </div>
</body>
</html>
